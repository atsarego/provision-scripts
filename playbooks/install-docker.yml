- name: Save current user
  set_fact:
    user_id: "{{ ansible_user_id }}"
- name: Install packages to allow apt to use a repository over HTTPS
  become: yes
  apt:
    state: present
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    update_cache: yes
